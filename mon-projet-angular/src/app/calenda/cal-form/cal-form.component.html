<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau Event</h2>
    <form [formGroup]="calForm" (ngSubmit)="onSaveEvent()">
      <div class="form-group">
        <label for="couleur">Couleur</label>
        <input type="text" id="couleur"
               class="form-control" formControlName="couleur">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date"
               class="form-control" formControlName="date">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description"
               class="form-control" formControlName="description">
      </div>

      <button class="btn btn-success" [disabled]="calForm.invalid"
              type="submit">Enregistrer
      </button>

    </form>
  </div>
</div>
